version: '3.8'

services:
  # MySQL Database
  # SEGURIDAD: Las contraseñas DEBEN ser configuradas explícitamente via variables de entorno
  # NUNCA exponer el puerto 3306 a Internet - usar solo redes internas
  mysql:
    image: mysql:8.0
    container_name: a_la_reja_mysql
    restart: unless-stopped
    environment:
      # IMPORTANTE: Configurar contraseñas fuertes en archivo .env
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD_is_required}
      MYSQL_DATABASE: ${DB_NAME:?DB_NAME_is_required}
      MYSQL_USER: ${DB_USER:?DB_USER_is_required}
      MYSQL_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD_is_required}
    ports:
      # SEGURIDAD: En producción, comentar esta línea y usar solo red interna
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/001_create_tables.sql:/docker-entrypoint-initdb.d/001_create_tables.sql:ro
      - ./migrations/002_seed_canchas.sql:/docker-entrypoint-initdb.d/002_seed_canchas.sql:ro
      - ./migrations/003_add_telefono.sql:/docker-entrypoint-initdb.d/003_add_telefono.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app_network

  # Express.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: a_la_reja_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:?DB_USER_is_required}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD_is_required}
      DB_NAME: ${DB_NAME:?DB_NAME_is_required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET_is_required}
      FRONTEND_URL: ${FRONTEND_URL:?FRONTEND_URL_is_required}
      DB_SSL: "false"
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network

volumes:
  mysql_data:
    driver: local

networks:
  app_network:
    driver: bridge
